<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Small Walk Together</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    color: #2f3e46; /* âœ… MAIN TEXT COLOR (soft dark) */
    background: linear-gradient(#87ceeb, #f5f5f5);
    overflow-x: hidden;
}

/* ğŸŒŒ Stars */
.stars {
    position: fixed;
    inset: 0;
    pointer-events: none;
    background-image:
        radial-gradient(2px 2px at 10% 20%, rgba(255,255,255,0.8), transparent),
        radial-gradient(2px 2px at 40% 60%, rgba(255,255,255,0.8), transparent),
        radial-gradient(2px 2px at 70% 30%, rgba(255,255,255,0.8), transparent);
    animation: twinkle 5s ease-in-out infinite;
}

@keyframes twinkle {
    0%,100% { opacity: 0.4; }
    50% { opacity: 1; }
}

h2 {
    margin-top: 20px;
    color: #354f52; /* darker heading */
}

/* ğŸŒ± Journey */
#journey {
    position: relative;
    width: 100%;
    height: 260px;
    margin-top: 60px;
}

/* ğŸŸ« Path */
#path {
    position: absolute;
    bottom: 60px;
    left: 10%;
    width: 80%;
    height: 50px;
    background: linear-gradient(#c2a679, #a68b5b);
    border-radius: 25px;
}

#path::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    height: 3px;
    background: rgba(255,255,255,0.5);
    transform: translateY(-50%);
}

/* ğŸŒ³ Trees */
.tree {
    position: absolute;
    bottom: 120px;
    font-size: 40px;
    text-align: center;
}

.tree span {
    display: block;
    font-size: 14px;
    color: #b5838d; /* ğŸŒ¸ year color */
}

/* ğŸ‘©ğŸ‘¨ Couple */
#couple {
    position: absolute;
    bottom: 70px;
    left: 10%;
    font-size: 38px;
    transition: left 1.5s ease;
}

/* ğŸ’¬ Message */
#message {
    margin: 20px auto;
    font-size: 16px;
    max-width: 90%;
    white-space: pre-wrap;
    color: #344e41; /* ğŸŒ¿ readable message color */
}

/* Buttons */
button {
    margin: 8px;
    padding: 10px 18px;
    font-size: 15px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    background: #cad2c5;
    color: #2f3e46;
}

/* â¤ï¸ Final Screen */
#finalScreen {
    display: none;
    position: fixed;
    inset: 0;
    background: radial-gradient(#000, #020617);
    color: #ffb6c1;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
}
</style>
</head>

<body>

<div class="stars"></div>

<h2>ğŸŒ¸ A Small Walk Together ğŸŒ¸</h2>

<div id="journey">
    <div id="path"></div>
    <div id="couple">ğŸ‘© ğŸ¤ ğŸ‘¨</div>

    <!-- Trees -->
    <div class="tree" style="left:12%;">ğŸŒ³<span>2015</span></div>
    <div class="tree" style="left:18%;">ğŸŒ³<span>2016</span></div>
    <div class="tree" style="left:24%;">ğŸŒ³<span>2017</span></div>
    <div class="tree" style="left:30%;">ğŸŒ³<span>2018</span></div>
    <div class="tree" style="left:36%;">ğŸŒ³<span>2019</span></div>
    <div class="tree" style="left:44%;">ğŸŒ³<span>2020</span></div>
    <div class="tree" style="left:52%;">ğŸŒ³<span>2021</span></div>
    <div class="tree" style="left:60%;">ğŸŒ³<span>2022</span></div>
    <div class="tree" style="left:68%;">ğŸŒ³<span>2023</span></div>
    <div class="tree" style="left:76%;">ğŸŒ³<span>2024</span></div>
    <div class="tree" style="left:84%;">ğŸŒ³<span>2025</span></div>
    <div class="tree" style="left:92%;">ğŸŒ³<span>2026</span></div>
</div>

<div>
    <button id="startBtn">Hold Hands</button>
    <button id="nextBtn" style="display:none;">Walk Forward</button>
</div>

<div id="message"></div>

<!-- ğŸµ MUSIC -->
<audio id="bgMusic" loop>
    <source src="etho-mazhayil.mp3" type="audio/mpeg">
</audio>

<!-- â¤ï¸ Final -->
<div id="finalScreen">
    <h1>â¤ï¸ Forever â¤ï¸</h1>
    <button onclick="location.reload()">Replay</button>
</div>

<script>
const couple = document.getElementById("couple");
const message = document.getElementById("message");
const bgMusic = document.getElementById("bgMusic");
const finalScreen = document.getElementById("finalScreen");

const steps = [
    ["2015", "ğŸŒ³ You loved me."],
    ["2016", "ğŸŒ³ You loved me the most."],
    ["2017", "ğŸŒ³ You made me feel so blessed."],
    ["2018", "ğŸŒ³ You filled my life with happiness."],
    ["2019", "ğŸŒ³ Loving you became my peace."],
    ["2020", "ğŸŒ³ Thank you for holding me in my darkest times."],
    ["2021", "ğŸŒ³ Thank you for holding me when I was weak."],
    ["2022", "ğŸŒ³ Thank you for having me."],
    ["2023", "ğŸŒ³ Thank you for being my love."],
    ["2024", "ğŸŒ³ Everything in my life changed in a good way because of you."],
    ["2025", "ğŸŒ³ You stayed, even when life was hard."],
    ["2026", null]
];

let index = 0;

document.getElementById("startBtn").onclick = () => {
    bgMusic.volume = 0.4;
    bgMusic.play();
    document.getElementById("startBtn").style.display = "none";
    document.getElementById("nextBtn").style.display = "inline-block";
};

document.getElementById("nextBtn").onclick = () => {
    couple.style.left = (12 + index * 6) + "%";

    if (steps[index][1]) {
        message.innerText = steps[index][0] + "\n" + steps[index][1];
    } else {
        typeMessage(
`2026

ğŸŒ³ My dear ponnu,

You hold me in my darkest times.
You have been there with me in every season.
Just know that my whole heart wishes you the most happiness.
I love you. â¤ï¸`
        );
        document.getElementById("nextBtn").style.display = "none";
        setTimeout(() => finalScreen.style.display = "flex", 30000);
    }
    index++;
};

function typeMessage(text) {
    message.innerText = "";
    let i = 0;
    const interval = setInterval(() => {
        message.innerText += text.charAt(i);
        i++;
        if (i === text.length) clearInterval(interval);
    }, 140);
}
</script>

</body>
</html>
