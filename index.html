<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Little Walk</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    text-align: center;
}

#scene {
    margin-top: 40px;
}

.character {
    font-size: 60px;
    display: none;
}

.tree {
    font-size: 70px;
    display: none;
}

button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

#message {
    margin-top: 20px;
    font-size: 18px;
    color: #444;
}
</style>
</head>

<body>

<h2>ğŸŒ¸ A Small Walk Together ğŸŒ¸</h2>

<div id="scene">
    <div id="girl" class="character">ğŸ‘©</div>
    <div id="boy" class="character">ğŸ‘¨</div>

    <div id="tree1" class="tree">ğŸŒ³ğŸ</div>
    <div id="tree2" class="tree">ğŸŒ³ğŸ</div>
    <div id="tree3" class="tree">ğŸŒ³ğŸ</div>
</div>

<div>
    <button id="walkBtn">Walk Forward</button>
    <button id="holdBtn" style="display:none;">Hold Hands</button>
    <button id="moveBtn" style="display:none;">Move Forward</button>
    <button id="pluckBtn" style="display:none;">Pluck Apple</button>
</div>

<div id="message"></div>

<script>
let stage = 0;

document.getElementById("girl").style.display = "block";

document.getElementById("walkBtn").onclick = function () {
    document.getElementById("boy").style.display = "block";
    document.getElementById("holdBtn").style.display = "inline-block";
    this.style.display = "none";
};

document.getElementById("holdBtn").onclick = function () {
    document.getElementById("message").innerText = "ğŸ¤ You are holding hands.";
    document.getElementById("moveBtn").style.display = "inline-block";
    this.style.display = "none";
};

document.getElementById("moveBtn").onclick = function () {
    stage++;
    document.getElementById("message").innerText = "";

    if (stage === 1) {
        document.getElementById("tree1").style.display = "block";
    } 
    else if (stage === 2) {
        document.getElementById("tree1").style.display = "none";
        document.getElementById("tree2").style.display = "block";
    } 
    else if (stage === 3) {
        document.getElementById("tree2").style.display = "none";
        document.getElementById("tree3").style.display = "block";
    }

    document.getElementById("pluckBtn").style.display = "inline-block";
};

document.getElementById("pluckBtn").onclick = function () {
    if (stage === 1) {
        document.getElementById("message").innerText =
        "ğŸŒ³ Thank you for being in my life.";
    } 
    else if (stage === 2) {
        document.getElementById("message").innerText =
        "ğŸŒ³ You make my days brighter.";
    } 
    else if (stage === 3) {
        document.getElementById("message").innerText =
        "ğŸŒ³ (Final message will be added here â¤ï¸)";
        this.style.display = "none";
        document.getElementById("moveBtn").style.display = "none";
    }
};
</script>

</body>
</html>
