<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Little Walk</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    color: #fff;
    overflow: hidden;
    transition: background 2s ease;
    background: linear-gradient(#87ceeb, #f5f5f5);
}

/* üåå Moving Stars */
.stars {
    position: fixed;
    top: 0;
    left: 0;
    width: 200%;
    height: 100%;
    pointer-events: none;
    background-image:
        radial-gradient(2px 2px at 10% 20%, white, transparent),
        radial-gradient(2px 2px at 30% 70%, white, transparent),
        radial-gradient(2px 2px at 50% 40%, white, transparent),
        radial-gradient(2px 2px at 70% 80%, white, transparent),
        radial-gradient(2px 2px at 90% 30%, white, transparent),
        radial-gradient(1.5px 1.5px at 20% 50%, white, transparent),
        radial-gradient(1.5px 1.5px at 60% 10%, white, transparent),
        radial-gradient(1.5px 1.5px at 80% 60%, white, transparent);
    animation: starMove 90s linear infinite, twinkle 4s ease-in-out infinite;
}

@keyframes starMove {
    from { transform: translateX(0); }
    to   { transform: translateX(-50%); }
}

@keyframes twinkle {
    0%, 100% { opacity: 0.4; }
    50% { opacity: 1; }
}

#scene {
    margin-top: 80px;
}

.character {
    font-size: 60px;
    display: none;
}

.tree {
    font-size: 70px;
    display: none;
}

.pluck-effect {
    animation: pop 0.5s ease;
}

@keyframes pop {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
}

button {
    margin: 8px;
    padding: 10px 18px;
    font-size: 15px;
    cursor: pointer;
    border: none;
    border-radius: 20px;
}

#year {
    font-size: 22px;
    margin-top: 10px;
}

#message {
    margin: 20px auto;
    font-size: 18px;
    max-width: 600px;
    min-height: 90px;
    white-space: pre-line;
}

/* ‚ù§Ô∏è Final Screen */
#finalScreen {
    display: none;
    position: fixed;
    inset: 0;
    background: radial-gradient(#000, #020617);
    align-items: center;
    justify-content: center;
    flex-direction: column;
}

#finalScreen h1 {
    font-size: 36px;
    color: #ffb6c1;
}

#replayBtn {
    margin-top: 20px;
    padding: 12px 22px;
    font-size: 16px;
    border-radius: 25px;
    background: #ffb6c1;
    color: #000;
}
</style>
</head>

<body>

<div class="stars"></div>

<h2>üå∏ A Small Walk Together üå∏</h2>
<div id="year"></div>

<div id="scene">
    <div id="girl" class="character">üë©</div>
    <div id="boy" class="character">üë®</div>
    <div id="tree" class="tree">üå≥üçé</div>
</div>

<div>
    <button id="walkBtn">Walk Forward</button>
    <button id="holdBtn" style="display:none;">Hold Hands</button>
    <button id="moveBtn" style="display:none;">Move Forward</button>
    <button id="pluckBtn" style="display:none;">Pluck Apple</button>
</div>

<div id="message"></div>

<!-- üîä Sounds -->
<audio id="pluckSound">
    <source src="https://www.soundjay.com/buttons/sounds/button-16.mp3">
</audio>

<audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2022/10/30/audio_8c9b46f8c2.mp3">
</audio>

<!-- ‚ù§Ô∏è Final Screen -->
<div id="finalScreen">
    <h1>‚ù§Ô∏è Forever ‚ù§Ô∏è</h1>
    <button id="replayBtn">Replay</button>
</div>

<script>
let year = 2014;

const girl = document.getElementById("girl");
const boy = document.getElementById("boy");
const tree = document.getElementById("tree");
const message = document.getElementById("message");
const yearText = document.getElementById("year");
const bgMusic = document.getElementById("bgMusic");
const finalScreen = document.getElementById("finalScreen");

girl.style.display = "block";

document.getElementById("walkBtn").onclick = () => {
    boy.style.display = "block";
    document.getElementById("holdBtn").style.display = "inline-block";
    document.getElementById("walkBtn").style.display = "none";
};

document.getElementById("holdBtn").onclick = () => {
    message.innerText = "ü§ù And from that moment, life was together.";
    document.getElementById("moveBtn").style.display = "inline-block";
    bgMusic.volume = 0.3;
    bgMusic.play();
    document.getElementById("holdBtn").style.display = "none";
};

document.getElementById("moveBtn").onclick = () => {
    year++;
    yearText.innerText = year;
    message.innerText = "";
    tree.style.display = "block";
    document.getElementById("pluckBtn").style.display = "inline-block";

    const darkness = (year - 2015) * 5;
    document.body.style.background =
        `linear-gradient(rgb(${135-darkness},${206-darkness},${235-darkness}), #020617)`;
};

document.getElementById("pluckBtn").onclick = () => {
    document.getElementById("pluckSound").play();
    tree.classList.add("pluck-effect");
    setTimeout(() => tree.classList.remove("pluck-effect"), 500);

    const messages = {
        2015: "You loved me.",
        2016: "You loved me the most.",
        2017: "You made me feel so blessed.",
        2018: "You filled my life with happiness.",
        2019: "Loving you became my peace.",
        2020: "Thank you for holding me in my darkest times.",
        2021: "Thank you for holding me when I was weak.",
        2022: "Thank you for having me.",
        2023: "Thank you for being my love.",
        2024: "Everything in my life changed in a good way because of you.",
        2025: "You stayed, even when life was hard."
    };

    if (year < 2026) {
        message.innerText = "üå≥ " + messages[year];
    }

    if (year === 2026) {
        typeMessage(
`üå≥ My dear ponnu,

You hold me in my darkest times,
you been there with in my every season,
just know that my whole heart wishing the most happiness for you.
I love you. ‚ù§Ô∏è`
        );
        document.getElementById("pluckBtn").style.display = "none";
        document.getElementById("moveBtn").style.display = "none";

        setTimeout(() => {
            finalScreen.style.display = "flex";
        }, 12000);
    }
};

document.getElementById("replayBtn").onclick = () => {
    year = 2014;
    yearText.innerText = "";
    message.innerText = "";
    tree.style.display = "none";
    boy.style.display = "none";
    finalScreen.style.display = "none";

    document.body.style.background =
        "linear-gradient(#87ceeb, #f5f5f5)";

    document.getElementById("walkBtn").style.display = "inline-block";
    document.getElementById("holdBtn").style.display = "none";
    document.getElementById("moveBtn").style.display = "none";
    document.getElementById("pluckBtn").style.display = "none";

    bgMusic.pause();
    bgMusic.currentTime = 0;
};

function typeMessage(text) {
    message.innerText = "";
    let i = 0;
    const interval = setInterval(() => {
        message.innerText += text.charAt(i);
        i++;
        if (i === text.length) clearInterval(interval);
    }, 80);
}
</script>

</body>
</html>
