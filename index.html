<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Small Walk Together</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    color: #2f3e46;
    background: linear-gradient(#ffd6e0, #ffeaf0);
    overflow-x: hidden;
}

/* ğŸŒŒ Stars */
.stars {
    position: fixed;
    inset: 0;
    pointer-events: none;
    background-image:
        radial-gradient(2px 2px at 10% 20%, rgba(255,255,255,0.8), transparent),
        radial-gradient(2px 2px at 40% 60%, rgba(255,255,255,0.8), transparent),
        radial-gradient(2px 2px at 70% 30%, rgba(255,255,255,0.8), transparent);
    animation: twinkle 5s ease-in-out infinite;
}

@keyframes twinkle {
    0%,100% { opacity: 0.4; }
    50% { opacity: 1; }
}

h2 {
    margin-top: 20px;
    color: #6d597a;
}

/* ğŸŒ± Journey */
#journey {
    position: relative;
    width: 100%;
    height: 260px;
    margin-top: 60px;
}

/* â˜ï¸ Path */
#path {
    position: absolute;
    bottom: 60px;
    left: 8%;
    width: 84%;
    height: 50px;
    background: linear-gradient(#bde0fe, #a2d2ff);
    border-radius: 25px;
}

/* ğŸ’Œ Love letters */
.tree {
    position: absolute;
    bottom: 120px;
    font-size: 36px;
    text-align: center;
}

.tree span {
    display: block;
    font-size: 14px;
    color: #b5838d;
}

/* ğŸ‘©ğŸ¤ğŸ‘¨ Couple (75% size) */
#couple {
    position: absolute;
    bottom: 68px;
    left: 8%;
    display: flex;
    gap: 2px;
    align-items: center;
    transition: left 1.5s ease;
    transform: scale(0.75);
    transform-origin: left center;
}

#couple img {
    width: 44px;
    height: auto;
    object-fit: contain;
}

.handshake {
    font-size: 20px;
    line-height: 1;
}

/* ğŸ’¬ Message */
#message {
    margin: 20px auto;
    font-size: 16px;
    max-width: 90%;
    white-space: pre-wrap;
    color: #5f0f40;
}

/* ğŸ¤ Buttons (base style) */
button {
    margin: 8px;
    padding: 10px 18px;
    font-size: 15px;
    border-radius: 20px;
    cursor: pointer;
    background: #fffaf0;
    color: #6b4f3f;
    border: 2px solid #6b4f3f;
}

button:active {
    transform: scale(0.97);
}

/* âœ¨ Hold Hands button special style */
#startBtn {
    font-weight: bold;
    color: #1d4ed8; /* blue */
}
</style>
</head>

<body>

<div class="stars"></div>

<h2>ğŸŒ¸ A Small Walk Together ğŸŒ¸</h2>

<div id="journey">
    <div id="path"></div>

    <div id="couple">
        <img src="girl.png" alt="Girl">
        <span class="handshake">ğŸ¤</span>
        <img src="boy.png" alt="Boy">
    </div>

    <div class="tree" style="left:10%;">ğŸ’Œ<span>2020</span></div>
    <div class="tree" style="left:22%;">ğŸ’Œ<span>2021</span></div>
    <div class="tree" style="left:34%;">ğŸ’Œ<span>2022</span></div>
    <div class="tree" style="left:46%;">ğŸ’Œ<span>2023</span></div>
    <div class="tree" style="left:58%;">ğŸ’Œ<span>2024</span></div>
    <div class="tree" style="left:70%;">ğŸ’Œ<span>2025</span></div>
    <div class="tree" style="left:82%;">ğŸ’Œ<span>2026</span></div>
</div>

<div>
    <button id="startBtn">Hold Hands âœ¨</button>
    <button id="nextBtn" style="display:none;">Walk Forward</button>
</div>

<div id="message"></div>

<audio id="bgMusic" loop>
    <source src="mounam-cherum.mp3" type="audio/mpeg">
</audio>

<div id="finalScreen" style="display:none;"></div>

<script>
const couple = document.getElementById("couple");
const message = document.getElementById("message");
const bgMusic = document.getElementById("bgMusic");

const steps = [
    ["2020ğŸ¤", "ğŸ’•4220ğŸ’•"],
    ["2021ğŸ¤", "Abhi-Edoo! 2 years aayiiğŸ¤©\nAmmu-Undampori... 1 year kazhinjittulluğŸ˜‘"],
    ["2022ğŸ¤", "Abhi-Edoo! 3 years aayiiğŸ¤©\nAmmu-Undampori... 2 year kazhinjittulluğŸ˜‘"],
    ["2023ğŸ¤", "Abhi-Edoo! 4 years aayiiğŸ¤©\nAmmu-Undampori... 3 year kazhinjittulluğŸ˜‘"],
    ["2024ğŸ¤", "Abhi-Edoo! 5 years aayiiğŸ¤©\nAmmu-Undampori... 4 year kazhinjittulluğŸ˜‘"],
    ["2025ğŸ¤", "Abhi-Edoo! 6 years aayiiğŸ¤©\nAmmu-Undampori... 5 year kazhinjittulluğŸ˜‘"],
    ["2026ğŸ¤", "Abhi-Edoo! 7 year aayalle? ğŸ˜"]
];

let index = 0;

document.getElementById("startBtn").onclick = () => {
    bgMusic.volume = 0.4;
    bgMusic.play();
    document.getElementById("startBtn").style.display = "none";
    document.getElementById("nextBtn").style.display = "inline-block";
};

document.getElementById("nextBtn").onclick = () => {
    couple.style.left = (8 + index * 12) + "%";
    message.innerText = steps[index][0] + "\n" + steps[index][1];
    index++;
};
</script>

</body>
</html>
