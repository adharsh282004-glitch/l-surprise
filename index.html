<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Little Walk</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    color: #fff;
    overflow-x: auto;
    background: linear-gradient(#87ceeb, #f5f5f5);
}

/* ğŸŒŒ Stars */
.stars {
    position: fixed;
    top: 0;
    left: 0;
    width: 200%;
    height: 100%;
    pointer-events: none;
    background-image:
        radial-gradient(2px 2px at 10% 20%, white, transparent),
        radial-gradient(2px 2px at 30% 70%, white, transparent),
        radial-gradient(2px 2px at 50% 40%, white, transparent),
        radial-gradient(2px 2px at 70% 80%, white, transparent),
        radial-gradient(2px 2px at 90% 30%, white, transparent);
    animation: starMove 120s linear infinite;
}

@keyframes starMove {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
}

h2 {
    margin-top: 20px;
}

/* ğŸŒ± JOURNEY */
#journey {
    position: relative;
    width: 1800px;
    height: 300px;
    margin: 80px auto;
}

/* ğŸŸ« PATH */
#path {
    position: absolute;
    bottom: 40px;
    left: 0;
    width: 100%;
    height: 70px;
    background: linear-gradient(#c2a679, #a68b5b);
    border-radius: 35px;
}

#path::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    height: 4px;
    background: rgba(255,255,255,0.4);
    transform: translateY(-50%);
}

/* ğŸŒ³ Trees */
.tree {
    position: absolute;
    bottom: 120px;
    font-size: 60px;
    text-align: center;
}

.tree span {
    display: block;
    font-size: 16px;
    color: #ffd1dc;
}

/* ğŸ‘©ğŸ‘¨ Couple */
#couple {
    position: absolute;
    bottom: 60px;
    left: 0;
    font-size: 48px;
    transition: left 1.5s ease;
}

/* ğŸ’¬ Message */
#message {
    font-size: 18px;
    max-width: 650px;
    margin: 20px auto;
    white-space: pre-wrap;
}

/* Buttons */
button {
    margin: 6px;
    padding: 10px 18px;
    font-size: 15px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
}

/* â¤ï¸ Final */
#finalScreen {
    display: none;
    position: fixed;
    inset: 0;
    background: radial-gradient(#000, #020617);
    color: #ffb6c1;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}
</style>
</head>

<body>

<div class="stars"></div>

<h2>ğŸŒ¸ A Small Walk Together ğŸŒ¸</h2>

<div id="journey">

    <!-- Path -->
    <div id="path"></div>

    <!-- Couple -->
    <div id="couple">ğŸ‘© ğŸ¤ ğŸ‘¨</div>

    <!-- Trees -->
    <div class="tree" style="left:120px">ğŸŒ³<span>2015</span></div>
    <div class="tree" style="left:260px">ğŸŒ³<span>2016</span></div>
    <div class="tree" style="left:400px">ğŸŒ³<span>2017</span></div>
    <div class="tree" style="left:540px">ğŸŒ³<span>2018</span></div>
    <div class="tree" style="left:680px">ğŸŒ³<span>2019</span></div>
    <div class="tree" style="left:840px">ğŸŒ³<span>2020</span></div>
    <div class="tree" style="left:1000px">ğŸŒ³<span>2021</span></div>
    <div class="tree" style="left:1160px">ğŸŒ³<span>2022</span></div>
    <div class="tree" style="left:1320px">ğŸŒ³<span>2023</span></div>
    <div class="tree" style="left:1480px">ğŸŒ³<span>2024</span></div>
    <div class="tree" style="left:1640px">ğŸŒ³<span>2025</span></div>
    <div class="tree" style="left:1800px">ğŸŒ³<span>2026</span></div>

</div>

<div>
    <button id="startBtn">Hold Hands</button>
    <button id="nextBtn" style="display:none;">Walk Forward</button>
</div>

<div id="message"></div>

<!-- ğŸµ MUSIC : NEEYEN VENNILA -->
<audio id="bgMusic" loop>
    <source src="neeyen-vennila.mp3" type="audio/mpeg">
</audio>

<!-- â¤ï¸ Final -->
<div id="finalScreen">
    <h1>â¤ï¸ Forever â¤ï¸</h1>
    <button onclick="location.reload()">Replay</button>
</div>

<script>
const couple = document.getElementById("couple");
const message = document.getElementById("message");
const bgMusic = document.getElementById("bgMusic");
const finalScreen = document.getElementById("finalScreen");

const journeyPoints = [
    [120, "2015\nğŸŒ³ You loved me."],
    [260, "2016\nğŸŒ³ You loved me the most."],
    [400, "2017\nğŸŒ³ You made me feel so blessed."],
    [540, "2018\nğŸŒ³ You filled my life with happiness."],
    [680, "2019\nğŸŒ³ Loving you became my peace."],
    [840, "2020\nğŸŒ³ Thank you for holding me in my darkest times."],
    [1000, "2021\nğŸŒ³ Thank you for holding me when I was weak."],
    [1160, "2022\nğŸŒ³ Thank you for having me."],
    [1320, "2023\nğŸŒ³ Thank you for being my love."],
    [1480, "2024\nğŸŒ³ Everything in my life changed in a good way because of you."],
    [1640, "2025\nğŸŒ³ You stayed, even when life was hard."],
    [1800, null]
];

let step = 0;

document.getElementById("startBtn").onclick = () => {
    bgMusic.volume = 0.4;
    bgMusic.play();
    document.getElementById("startBtn").style.display = "none";
    document.getElementById("nextBtn").style.display = "inline-block";
};

document.getElementById("nextBtn").onclick = () => {
    const [pos, text] = journeyPoints[step];
    couple.style.left = pos + "px";

    if (text) {
        message.innerText = text;
    } else {
        typeMessage(
`2026

ğŸŒ³ My dear ponnu,

You hold me in my darkest times.
You have been there with me in every season.
Just know that my whole heart wishes you the most happiness.
I love you. â¤ï¸`
        );
        document.getElementById("nextBtn").style.display = "none";
        setTimeout(() => finalScreen.style.display = "flex", 14000);
    }
    step++;
};

function typeMessage(text) {
    message.innerText = "";
    let i = 0;
    const interval = setInterval(() => {
        message.innerText += text.charAt(i);
        i++;
        if (i === text.length) clearInterval(interval);
    }, 100);
}
</script>

</body>
</html>
