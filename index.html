<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Little Walk</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    color: #fff;
    overflow-x: hidden;
    transition: background 2s ease;
    background: linear-gradient(#87ceeb, #f5f5f5);
}

/* ğŸŒŒ Moving Stars */
.stars {
    position: fixed;
    top: 0;
    left: 0;
    width: 200%;
    height: 100%;
    pointer-events: none;
    background-image:
        radial-gradient(2px 2px at 10% 20%, white, transparent),
        radial-gradient(2px 2px at 30% 70%, white, transparent),
        radial-gradient(2px 2px at 50% 40%, white, transparent),
        radial-gradient(2px 2px at 70% 80%, white, transparent),
        radial-gradient(2px 2px at 90% 30%, white, transparent);
    animation: starMove 120s linear infinite;
}

@keyframes starMove {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
}

/* ğŸŒ± Path */
#path {
    position: relative;
    margin: 120px auto 0;
    width: 1400px;
    height: 220px;
    border-top: 3px dashed rgba(255,255,255,0.4);
}

/* ğŸŒ³ Trees */
.tree {
    position: absolute;
    bottom: 60px;
    font-size: 60px;
    text-align: center;
}

.tree span {
    display: block;
    font-size: 16px;
    margin-top: 5px;
    color: #ffd1dc;
}

/* ğŸ‘©ğŸ‘¨ Couple */
#couple {
    position: absolute;
    bottom: 0;
    left: 0;
    transition: left 1.5s ease;
    font-size: 50px;
}

/* ğŸ’¬ Message */
#message {
    margin-top: 30px;
    font-size: 18px;
    max-width: 650px;
    margin-left: auto;
    margin-right: auto;
    white-space: pre-wrap;
}

button {
    margin: 8px;
    padding: 10px 18px;
    font-size: 15px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
}

/* â¤ï¸ Final Screen */
#finalScreen {
    display: none;
    position: fixed;
    inset: 0;
    background: radial-gradient(#000, #020617);
    align-items: center;
    justify-content: center;
    flex-direction: column;
}

#finalScreen h1 {
    color: #ffb6c1;
    font-size: 36px;
}

#replayBtn {
    margin-top: 20px;
    padding: 12px 22px;
    border-radius: 25px;
    background: #ffb6c1;
    border: none;
}
</style>
</head>

<body>

<div class="stars"></div>

<h2>ğŸŒ¸ A Small Walk Together ğŸŒ¸</h2>

<div id="path">

    <!-- ğŸ‘©ğŸ‘¨ -->
    <div id="couple">ğŸ‘© ğŸ¤ ğŸ‘¨</div>

    <!-- ğŸŒ³ Trees along the path -->
    <div class="tree" style="left:100px">ğŸŒ³<span>2015</span></div>
    <div class="tree" style="left:200px">ğŸŒ³<span>2016</span></div>
    <div class="tree" style="left:300px">ğŸŒ³<span>2017</span></div>
    <div class="tree" style="left:400px">ğŸŒ³<span>2018</span></div>
    <div class="tree" style="left:500px">ğŸŒ³<span>2019</span></div>
    <div class="tree" style="left:650px">ğŸŒ³<span>2020</span></div>
    <div class="tree" style="left:800px">ğŸŒ³<span>2021</span></div>
    <div class="tree" style="left:950px">ğŸŒ³<span>2022</span></div>
    <div class="tree" style="left:1100px">ğŸŒ³<span>2023</span></div>
    <div class="tree" style="left:1250px">ğŸŒ³<span>2024</span></div>
    <div class="tree" style="left:1400px">ğŸŒ³<span>2025</span></div>
    <div class="tree" style="left:1550px">ğŸŒ³<span>2026</span></div>

</div>

<div>
    <button id="startBtn">Hold Hands</button>
    <button id="nextBtn" style="display:none;">Walk Forward</button>
</div>

<div id="message"></div>

<!-- ğŸµ Music -->
<audio id="bgMusic" loop>
    <source src="oorum-blood.mp3" type="audio/mpeg">
</audio>

<!-- â¤ï¸ Final -->
<div id="finalScreen">
    <h1>â¤ï¸ Forever â¤ï¸</h1>
    <button id="replayBtn">Replay</button>
</div>

<script>
const couple = document.getElementById("couple");
const message = document.getElementById("message");
const bgMusic = document.getElementById("bgMusic");
const finalScreen = document.getElementById("finalScreen");

let years = [
    [2015, "You loved me."],
    [2016, "You loved me the most."],
    [2017, "You made me feel so blessed."],
    [2018, "You filled my life with happiness."],
    [2019, "Loving you became my peace."],
    [2020, "Thank you for holding me in my darkest times."],
    [2021, "Thank you for holding me when I was weak."],
    [2022, "Thank you for having me."],
    [2023, "Thank you for being my love."],
    [2024, "Everything in my life changed in a good way because of you."],
    [2025, "You stayed, even when life was hard."],
    [2026, null]
];

let index = 0;

document.getElementById("startBtn").onclick = () => {
    bgMusic.volume = 0.4;
    bgMusic.play();
    document.getElementById("nextBtn").style.display = "inline-block";
    document.getElementById("startBtn").style.display = "none";
};

document.getElementById("nextBtn").onclick = () => {
    const year = years[index][0];
    const text = years[index][1];

    couple.style.left = (index * 120 + 100) + "px";

    if (year !== 2026) {
        message.innerHTML = `<b>${year}</b>\nğŸŒ³ ${text}`;
    } else {
        typeMessage(
`2026

ğŸŒ³ My dear ponnu,

You hold me in my darkest times.
You have been there with me in every season.
Just know that my whole heart wishes you the most happiness.
I love you. â¤ï¸`
        );
        document.getElementById("nextBtn").style.display = "none";
        setTimeout(() => finalScreen.style.display = "flex", 14000);
    }

    index++;
};

document.getElementById("replayBtn").onclick = () => {
    index = 0;
    couple.style.left = "0px";
    message.innerText = "";
    finalScreen.style.display = "none";
    bgMusic.currentTime = 0;
};

function typeMessage(text) {
    message.innerText = "";
    let i = 0;
    const interval = setInterval(() => {
        message.innerText += text.charAt(i);
        i++;
        if (i === text.length) clearInterval(interval);
    }, 100);
}
</script>

</body>
</html>
